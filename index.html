<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhiteCoating - 個人收藏與任務清單</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>WhiteCoating</h1>
    <nav>
      <button id="btnExport">匯出</button>
      <label class="import-btn">匯入
        <input type="file" id="importFile" accept="application/json" hidden>
      </label>
      <button id="btnAddLinkCat">新增連結分類</button>
      <button id="btnAddTaskCat">新增任務分類</button>
      <button id="btnManageCats">管理分類</button>
    </nav>
  </header>

  <main>
    <!-- 🔗 連結區 -->
    <section>
      <h2>📌 連結收藏</h2>
      <form id="addLinkForm">
        <input id="urlInput" type="url" placeholder="貼上連結 URL" required>
        <input id="titleInput" type="text" placeholder="標題 (選填)">
        <select id="categorySelect"></select>
        <input id="tagsInput" type="text" placeholder="標籤（逗號分隔）">
        <button type="submit">新增</button>
      </form>

      <div class="filters">
        <input id="q" type="text" placeholder="搜尋標題 / URL / 標籤">
        <select id="filterCategorySelect"></select>
        <input id="filterTag" type="text" placeholder="篩選標籤">
        <select id="sort">
          <option value="created_desc">最新優先</option>
          <option value="created_asc">最舊優先</option>
          <option value="title_asc">標題 A→Z</option>
          <option value="title_desc">標題 Z→A</option>
        </select>
      </div>

      <h3 class="list-title">
        連結清單
        <button id="toggleLinks" class="btn ghost small">隱藏</button>
      </h3>
      <div id="list"></div>
    </section>

    <!-- ✅ 任務區 -->
    <section>
      <h2>📝 任務清單</h2>
      <form id="addTaskForm">
        <input id="taskTitleInput" type="text" placeholder="任務內容" required>
        <input id="taskDueDateInput" type="date">
        <select id="taskCategorySelect"></select>
        <input id="taskTagsInput" type="text" placeholder="標籤（逗號分隔）">
        <button type="submit">新增</button>
      </form>

      <div class="filters">
        <select id="taskView">
          <option value="all">全部</option>
          <option value="open">未完成</option>
          <option value="done">已完成</option>
        </select>
        <select id="taskSort">
          <option value="due_asc">依到期日</option>
          <option value="due_desc">到期日（新→舊）</option>
          <option value="created_desc">建立時間（新→舊）</option>
        </select>
      </div>

      <h3 class="list-title">
        任務清單
        <button id="toggleTasks" class="btn ghost small">隱藏</button>
      </h3>
      <div id="taskList"></div>
    </section>
  </main>

  <footer>
    <label>舊資料提醒天數 <input type="number" id="staleDays" min="1" value="30"></label>
    <label>任務逾期提醒天數 <input type="number" id="overdueDays" min="1" value="20"></label>
  </footer>

  <script src="app.js"></script>
</body>
</html>
